<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio Heatmap</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    #chart {
      width: 800px;
      height: 400px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .node {
      position: absolute;
      box-sizing: border-box;
      overflow: hidden;
      border: 2px solid #fff;
      cursor: pointer;
    }
    .node:hover {
      opacity: 0.8;
    }
    .node-label {
      font-size: 16px;
      fill: #333;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="chart"></div>

  <script>
    // データ定義
    const data = {
      name: "portfolio",
      children: [
        { name: "AAPL", value: 30 },
         { name: "nke", value: 30 },
         { name: "ulta", value: 30 },
         { name: "smr", value: 30 },
        { name: "NVDA", value: 60 },
        { name: "SBUX", value: 20 }
      ]
    };

    const width = 800;
    const height = 400;

    // カラースケール（保有割合が大きいほど濃い青）
    const color = d3.scaleSequential()
      .domain([0, d3.max(data.children, d => d.value)])
      .interpolator(d3.interpolateBlues);

    // ツリーマップレイアウト
    const root = d3.hierarchy(data)
      .sum(d => d.value)
      .sort((a, b) => b.value - a.value);

    d3.treemap()
      .size([width, height])
      .paddingInner(2)
      (root);

    // SVG ではなく、HTML 要素で配置
    const container = d3.select("#chart")
      .style("position", "relative");

    const nodes = container.selectAll(".node")
      .data(root.leaves())
      .enter()
      .append("div")
        .attr("class", "node")
        .style("left", d => d.x0 + "px")
        .style("top", d => d.y0 + "px")
        .style("width", d => d.x1 - d.x0 + "px")
        .style("height", d => d.y1 - d.y0 + "px")
        .style("background", d => color(d.value));

    // ラベル
    nodes.append("svg")
      .attr("width", d => d.x1 - d.x0)
      .attr("height", d => d.y1 - d.y0)
      .append("text")
        .attr("class", "node-label")
        .attr("x", 6)
        .attr("y", 20)
        .text(d => `${d.data.name}: ${d.data.value}%`);
  </script>
</body>
</html>
